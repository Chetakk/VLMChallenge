services:
  vlm-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: vlm-challenge:latest
    container_name: vlm-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./checkpoints:/app/checkpoints
      - ./training_data_samples:/app/training_data_samples
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
  models:
